// Конфигурация [Discord] Core
//
// Здесь настраиваются доступные веб-хуки плагинам.
// Пожалуйста, следуйте README.pdf для корректной настройки веб-хука.
//
// Ревизия файла: 1.0 RELEASE + REPORT

"Discord"
{
    // Этот веб-хук используется, если нет необходимого веб-хука, и если модуль допускает использование стандартного веб-хука.
    "default"       ""

    // Discord/SourceBans.smx
    //
    // Веб-хук для отправки банов и мутов.
    // Поддерживается только SourceBans++ последних версий, а так же SourceBans Material Admin с старым плагином.
    //
    // Необходимо установить модуль для SourceBans. По-умолчанию, он отсутствует в поставке.
    "sourcebans"    ""

    // Discord/Report.smx
    //
    // Веб-хук для отправки репортов.
    // Игроки могут отсылать репорты на других игроков прямо с сервера. Все репорты отправляются на этот веб-хук.
    "report"        ""

    // Discord/Test.smx
    //
    // Веб-хук для проверки работоспособности HTTP API.
    // Не рекомендуется использовать в production-среде.
    //
    // Добавляет три команды для отладки:
    // - sm_discord_info    - отправляет информацию о сервере (имя сервера, карта, кол-во игроков, админов) на веб-хук.
    // - sm_discord_me      - отправляет информацию об игроке, который ввёл команду, на веб-хук. IP-адрес игрока не передаётся в целях безопасности.
    // - sm_discord_admins  - отправляет список админов на веб-хук. Снабжает ссылками на профили Steam.
    "test"          ""

    // Вы можете добавлять свои веб-хуки.
}
